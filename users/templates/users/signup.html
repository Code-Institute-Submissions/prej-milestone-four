{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid login-jumbo">
</div>
<div class="container">
    <h1 class="my-5">Sign Up</h1>
    <div class="row justify-content-center">
        <div class="col-6 mb-5">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <button class="btn rust-button" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
