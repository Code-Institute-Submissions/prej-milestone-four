{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Listing - {{ product.name }}{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ product.name }}</h1>
    <div class="row">
        <div class="col-12 col-md-8">
            <div class="img-wrapper">
                <img src="{{ product.mainimage.url }}" alt="Main image of {{ product.mainimage.url }}">
            </div>
            <hr>
            <div class="product-details">
                <p>{{ product.detail_text }}</p>
            </div>
            <hr>
        </div>
        <div class="col-12 col-md-4">
            <div class="price-wrapper">
                â‚¬{{ product.price }}
            </div>
            <form action="{% url 'cart:add' product.slug %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-info" type="submit">Add to Cart</button>
            </form>
        </div>
    </div>   
</div>
{% endblock %}
